<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material%20Icons" rel="stylesheet">
    <link href="lib/materialize/materialize.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.material.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/collapsable.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Autocomplete Dependencies -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Stripe script -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <script src="js/app.js"></script>

    <script type="text/javascript" src="js/services/flightsService.js"></script>
    <script type="text/javascript" src="js/services/globalService.js"></script>
    <script type="text/javascript" src="js/services/bookingHistoryService.js"></script>
    <script type="text/javascript" src="js/controllers/landingController.js"></script>
    <script type="text/javascript" src="js/controllers/flightsController.js"></script>
    <script type="text/javascript" src="js/controllers/confirmationController.js"></script>
    <script type="text/javascript" src="js/controllers/paymentController.js"></script>
    <script type="text/javascript" src="js/controllers/bookingHistoryFormController.js"></script>
    <script type="text/javascript" src="js/controllers/bookingHistoryController.js"></script>


    <!-- CSS -->
    
    <!-- controllers -->
    <script type="text/javascript" src="js/controllers/passengerViewController.js"></script>
    <script type="text/javascript" src="js/controllers/collapsableController.js"></script>

  </head>
  <body>





   <ion-side-menus enable-menu-with-back-views="true" ng-controller="masterController">



    <ion-pane ion-side-menu-content="">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i> 
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
          <button ng-show="$root.showMenuIcon" menu-toggle="left" class="button button-clear button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    
  
    
     
    </ion-nav-bar>
     
      
      
        
    <ion-nav-view name="main-view">
    </ion-nav-view>
      



    </ion-pane>
    <ion-side-menu side="left">
          <div class="side-menu-logo">
            <img style="position: absolute; margin-left: auto; margin-right: auto; left: 0px; right: 0px;" src="img/flight-logo.png" class="avatar motion spin fade">
          </div>
          <ion-content class="has-expanded-header scroll-content ionic-scroll">
          <ion-list class="disable-user-behavior">
            <div class="side-menu-list">
              <ion-item nav-clear="" menu-close="" href="#/" class="item item-complex">
                <a class="item-content" href="#/">
                    Home
                </a>
              </ion-item>
              <ion-item nav-clear="" menu-close="" href="#/about" class="item item-complex">
                <a class="item-content" href="#/about">
                    About
                </a>
              </ion-item>
              <ion-item nav-clear="" menu-close="" href="#/faq" class="item item-complex">
                <a class="item-content" href="#/faq">
                    FAQs
                </a>
              </ion-item>
            </div>
            </ion-list>
          </ion-content>


    </ion-side-menu>
  </ion-side-menus>







  </body>
</html>
